    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        // Settings panel toggle
        document.addEventListener('DOMContentLoaded', () => {
            const settingsToggle = document.getElementById('settings-toggle');
            const settingsPanel = document.getElementById('settings-panel');
            
            settingsToggle?.addEventListener('click', () => {
                settingsPanel.classList.toggle('hidden');
            });

            // Close settings panel when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target)) {
                    settingsPanel.classList.add('hidden');
                }
            });

            // Settings event listeners
            const difficultySelect = document.getElementById('difficulty-select');
            const soundToggle = document.getElementById('sound-toggle');
            const apiKeyInput = document.getElementById('api-key-input');

            difficultySelect?.addEventListener('change', (e) => {
                if (window.mathSuperGame?.game) {
                    window.mathSuperGame.game.setDifficulty(e.target.value);
                }
            });

            soundToggle?.addEventListener('change', (e) => {
                if (window.mathSuperGame?.game) {
                    window.mathSuperGame.game.setSoundEnabled(e.target.checked);
                }
            });

            apiKeyInput?.addEventListener('change', (e) => {
                if (window.mathSuperGame?.game && e.target.value) {
                    window.mathSuperGame.game.setApiKey(e.target.value);
                }
            });

            // Change mode button
            const changeModeBtn = document.getElementById('change-mode-btn');
            changeModeBtn?.addEventListener('click', () => {
                if (window.mathSuperGame?.game) {
                    window.mathSuperGame.game.showMainMenu();
                }
            });
        });

        // Show loading indicator
        window.addEventListener('load', () => {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator?.classList.remove('hidden');
            
            // Hide loading indicator when app is ready
            const checkAppReady = () => {
                if (window.mathSuperGame?.isInitialized) {
                    loadingIndicator?.classList.add('hidden');
                } else {
                    setTimeout(checkAppReady, 100);
                }
            };
            setTimeout(checkAppReady, 100);
        });
    </script>
